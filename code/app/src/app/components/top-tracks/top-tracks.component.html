<ul class="list-group">
    <li class="list-group-item">Your top ten tracks</li>
  </ul>

<table class="table" *ngIf="topTracks">
    <tr>
        <th>Main Artist</th>
        <th>Title</th>
        <th>Image</th>
    </tr>
    <tbody>
        <tr *ngFor="let item of topTracks.items">
        <td>{{item.artists[0].name}}</td>
        <td>{{item.name}}</td>
        <td><img src="{{item.album.images[0].url}}" width="40px" height="40px"></td>
        </tr>
    </tbody>
    </table>
